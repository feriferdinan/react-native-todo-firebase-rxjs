image: circleci/android:api-29-node

stages:
  - build-android

default:
  interruptible: true
  before_script:
    - npm install --frozen-lockfile

cache:
  key:
    files:
      - package-lock.json
  paths:
    - node_modules

build-android:
  stage: build-android
  script:
    - cd android && ./gradlew assembleRelease
  artifacts:
    paths:
      - ./android/app/build/outputs/
